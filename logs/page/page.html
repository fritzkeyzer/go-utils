<!DOCTYPE html>
<html>
<link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
<style>
    body {
        background-color: #2d2d2d;
        color: #b3b3b3;
        font-family: 'JetBrains Mono';font-size: 12px;
    }

    td {
        padding: 0 15px;
    }
</style>
<head>
    <title>Logs</title>
</head>
<body style="background-color:#393535">
<h1>Logs</h1>
<table>
    <tr>
        <td>Timestamp</td>
        <td>Message</td>
    </tr>
    {{ with .Events }}
    {{ range . }}
    <tr>
        <td>{{ .Time }}</td>
        <td>{{ .Message }}</td>
    </tr>
    {{ end }}
    {{ end }}
</table>
</body>
</html>
<script>
setTimeout(function(){
    window.location.reload(1);
}, 10000);
</script>
